# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches: 
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install addict pytest PyPDF2 pathlib black sphinx sphinx_rtd_theme
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Installing package
      run: |
        # install this package
        pip install .

    - name: Lint with black
      run: |
        black ./src/exam_generator/

    - name: Update documentation
      run: |
        sphinx-build -b html docs/source  docs/build/html

    - name: test bootstrap
# first, check that data dirs do not already exist, then create them, then ensure their existence
      run: |
        mkdir tmp
        cd tmp
        test ! -d examples
        test ! -d templates
        exam_generator --bootstrap
        test -d examples
        test -d templates
        cd ..
        
    - name: Test with pytest
      run: |
        cd ./test
        pytest
